<!DOCTYPE html>
<html lang="eng">
<head>

    <title>Audio & Video </title>
</head>
<body>
    <h1>video</h1>
    <video width="320" height="240" controls>
        <source src="https://www.youtube.com/watch?v=OPazrdwYAm0.mp4" type="video/mp4">
        <source src="https://www.youtube.com/watch?v=OPazrdwYAm0.mp4" type="video/ogg">
        your browser does not support video
    </video>

    <h1>Audio</h1>
    <audio src="http://www.freesound.org/data/previews/95/95026_57789_lq.mp3" controls>
        your browser does not support audio
    </audio>

    <div>
        <button onclick="document.getelementbyid('myaudio').play()">play</button>
        <button onclick="document.getelementbyid('myaudio').pause()">pause</button>
        <button onclick="document.getelementbyid('myaudio').volume+=0.1">+volume</button>
        <button onclick="document.getelementbyid('myaudio').volume-=0.1">-volume</button>
    
    </div>
</body>
</html>
